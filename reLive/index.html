<script src="js/wow.min.js"></script>
<script>
     new WOW().init();

	// jQuery function to load the navigation bar
    $(function(){
		$("#navigation-bar-placeholder").load("navigation.html");
		});

	// ANGULARJS SHIT
	var app = angular.module("mainApp", ["ngRoute"]);
	app.config(function($routeProvider) {
				$routeProvider
				.when("/", {
						templateUrl : "./home.html"
						})
				.when("/services", {
						templateUrl : "./services.html"
						})
				.when("/pricing", {
						templateUrl : "./pricing.html"
						})
				.when("/team", {
						templateUrl : "./team.html"
						})
				.when("/clients", {
						templateUrl : "./clients.html"
						})
				.when("/contacts", {
						templateUrl : "./contacts.html"
						})
				.when("/signin", {
						templateUrl : "./signin.html",
						controller: "LoginCtrl"
						})
				.when("/signup", {
						templateUrl : "./signup.html"
						})
				});



app.controller('LoginCtrl', function($scope, $location, $rootScope, $http) {
    var vm = this;

    vm.handleSubmit = handleSubmit;
    vm.resetLoginForm = resetLoginForm;

    $rootScope.isAuthorized = false;

   function handleSubmit() {
//       var login = $rootScope.APIServerAddress + "accounts/login";
         var login = "http://127.0.0.1:9999/api/accounts/login";
  

       $http.post(login, $scope.login) 
      .then(function(response) { 
            console.log("Login successful.");

			if(response.data){
					console.log("The response is: ", response.data);
			}
            $rootScope.isAuthorized = true;

       })
	   .catch(function(response){
			   console.log("Login unsuccessful.");
	   });
      }
       
    function resetLoginForm(){
		$scope.login = null;
    }

});
















</script>
